<h2 id="%E3%81%AF%E3%81%98%E3%82%81%E3%81%AB">はじめに</h2>
<ul>
<li>河床変動計算では、流水によって生じる河床土砂の移動に伴う河床高の時間変化を示している。そのため、非定常（時間発展）の計算が必要となる。</li>
<li>前回講義のとおり、河床変動計算は考慮すべき内容が多く複雑ではあるため、ポイントのみを端的に説明する。</li>
<li>今回は、掃流砂のみ単一粒径の河床変動計算を対象とする。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" data-style=".columns {

  gap: 1rem;
}
" lang="ja-JP" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="17">
<h2 id="%E6%B2%B3%E5%BA%8A%E5%A4%89%E5%8B%95%E8%A8%88%E7%AE%97%E3%81%AE%E8%A8%88%E7%AE%97%E6%89%8B%E9%A0%86">河床変動計算の計算手順</h2>
<p>河床変動計算では、1回の時間ステップの中で以下の計算を実施する。</p>
<ol>
<li>流れの計算
<ul>
<li>流量（or 流速）、水位（or 水深、河積）の更新</li>
</ul>
</li>
<li>流砂量の計算
<ul>
<li>水理量より流砂量を更新</li>
</ul>
</li>
<li>河床高の計算
<ul>
<li>流砂量より河床高を更新</li>
</ul>
</li>
</ol>
<p>これらを任意の時間まで繰り返すことにより、河床変動を計算する。</p>
<p>流れの計算は1.のみであるため、いくつかの工程が増える。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" data-style=".columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
" lang="ja-JP" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="17">
<p>各計算の変数は以下のようになる。</p>
<ol>
<li>流れの計算
<ul>
<li>式：連続式、運動方程式</li>
<li>入力変数：流量（or 流速）、水位（or 水深、河積）、<em><strong>河床高</strong></em></li>
<li>出力変数：流量（or 流速）、水位（or 水深、河積）</li>
</ul>
</li>
<li>流砂量の計算
<ul>
<li>式：流砂量式</li>
<li>入力変数：流量（or 流速）、水位（or 水深、河積）⇒ 無次元掃流力</li>
<li>出力変数：流砂量</li>
</ul>
</li>
<li>河床高の計算
<ul>
<li>式：河床の質量保存則</li>
<li>入力変数：流砂量、河床高</li>
<li>出力変数：河床高</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-style=".columns {

  gap: 1rem;
}
" lang="ja-JP" class="invert" data-marpit-pagination="6" style="--class:invert;--paginate:true;--style:.columns {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 1rem;
}
;" data-marpit-pagination-total="17">
<ul>
<li>1.において、河床高が変数となる。(流れのみの計算との違い)</li>
<li>2.微分方程式ではなくシンプルな線形式。離散化等は必要ない。</li>
<li>3.で更新した河床高を次の時間ステップの流れの計算に使用する。
<ul>
<li>河床変動の結果が流れに影響を与えるのは河床高のみ</li>
</ul>
</li>
</ul>
</section>

<h2 id="%E6%B5%81%E3%82%8C%E3%81%AE%E8%A8%88%E7%AE%97">流れの計算</h2>
<ul>
<li>今回のサンプルコードでは不等流計算（単位幅流量）を用いている。</li>

<ul>
<li>数値解法の安定性を考えると、<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.701ex" height="1.645ex" role="img" focusable="false" viewBox="0 -716 1194 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="394" d="M51 0Q46 4 46 7Q46 9 215 357T388 709Q391 716 416 716Q439 716 444 709Q447 705 616 357T786 7Q786 4 781 0H51ZM507 344L384 596L137 92L383 91H630Q630 93 507 344Z"></path></g><g data-mml-node="mi" transform="translate(833,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container>は流れのCFL条件を満たしていればよいが、解法の自体の問題（後述）により、流れの計算のクーラン数と比較して小さく設定する必要がある。</li>
<li>目安としては、クーラン数0.1～0.2以下程度か。</li>
</ul>

<h2 id="%E4%BE%B5%E9%A3%9F%E5%88%B6%E9%99%90%E3%81%AE%E5%8F%96%E3%82%8A%E6%89%B1%E3%81%84">侵食制限の取り扱い</h2>
<ul>
<li>実河川でみられる床止め工や落差工、堰なども、少しの工夫によって計算することが可能である。</li>
<li>堆積のみを許容し、侵食を制限するような条件を設定すること計算できる。（課題）</li>
</ul>

<p>出典：<a href="https://i-ric.org/yasu/nbook2/index.html">「現場のための水理学」令和版</a></p>

<h2 id="%E6%9C%AC%E6%89%8B%E6%B3%95%E3%81%AE%E9%81%A9%E7%94%A8%E9%99%90%E7%95%8C">本手法の適用限界</h2>
<p>前回の講義でも説明したが現状の河床変動計算のフレームワークにいくつかの問題がある。代表的なものを以下の示す。</p>
<ul>
<li>流れに対する河床変動の影響は河床高のみに反映
<ul>
<li>流砂があろうがなかろうが、水流の運動は変わらない。</li>
<li>流砂による水流の密度変化は考慮しない。</li>
<li>移動床でも固定床でも粗度は変わらない。</li>
</ul>
</li>
<li>河床変動が水深に対して微小であること。
<ul>
<li>流れの計算ではn時点の河床高を使用しているため、<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.701ex" height="1.645ex" role="img" focusable="false" viewBox="0 -716 1194 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="394" d="M51 0Q46 4 46 7Q46 9 215 357T388 709Q391 716 416 716Q439 716 444 709Q447 705 616 357T786 7Q786 4 781 0H51ZM507 344L384 596L137 92L383 91H630Q630 93 507 344Z"></path></g><g data-mml-node="mi" transform="translate(833,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container>あたりの河床変動量は十分に小さい必要がある。</li>
</ul>
</li>
</ul>
<p>これらの問題に対応できるフレームワークの開発もいくつかみられるが、現時点では決定的なものはないため、計算上の工夫等で対応する。</p>
</section>
