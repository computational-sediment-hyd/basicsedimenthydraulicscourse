<li>今回は、浮遊砂のみ単一粒径の河床変動計算を対象とする。</li>

<li>一方で、支配方程式や考え方はかなり煩雑になるため、ポイントのみに絞って端的に説明する（それでも難しい）。</li>
<li>初回講義では浮遊砂に関して説明が不足していたため補足する。</li>
<li>講義が聞いた後ももやっとするところが多いと思うが、実際に手を動かしてみることで理解が深まると思うので、サンプルコードを実行してみてほしい。</li>
</ul>

<h2 id="%E3%83%A1%E3%83%A2%E5%B9%B3%E8%A1%A1%E6%B5%81%E7%A0%82%E9%87%8F%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">メモ：平衡流砂量について</h2>
<ul>
<li>ここまでに示した一般的な流砂量式は平衡流砂量式と呼ばれ、動的平衡条件で導かれたものである。
<ul>
<li>動的平衡とは、掃流砂はコントロールボリュームの流入=流出、浮遊砂は巻き上げ量=沈降量を示す。</li>
</ul>
</li>
<li>そのため、河床変動が生じる場合に平衡流砂量式が適用できるのかと疑問を持つかもしれないが、大半の河床変動現象では大局的には問題ないことがわかっている。</li>

<ul>
<li>代表的な現象として、構造物周りの局所洗掘が挙げられる。</li>
<li>非平衡流砂量式は、格段に理論が煩雑になるため、本講義では説明は避けるが、平衡流砂量式では計算できないことが理解しておいてほしい。</li>
</ul>

<h2 id="%E6%B5%AE%E9%81%8A%E7%A0%82%E3%81%AE%E6%B2%B3%E5%BA%8A%E5%A4%89%E5%8B%95%E8%A8%88%E7%AE%97%E3%81%AE%E8%A8%88%E7%AE%97%E6%89%8B%E9%A0%86">浮遊砂の河床変動計算の計算手順</h2>
<p>1回の時間ステップの中で以下の計算を実施する。</p>
<ol>
<li>流れの計算（掃流砂と同様のため省略）</li>
<li>巻き上げ量の計算
<ul>
<li>水理量より巻き上げ量を計算</li>
</ul>
</li>
<li>沈降量の計算
<ul>
<li>水理量と濃度分布より沈降量を計算</li>
</ul>
</li>
<li>浮遊砂濃度の計算
<ul>
<li>巻き上げ量、沈降量より濃度を更新</li>
</ul>
</li>
<li>河床高の計算
<ul>
<li>巻き上げ量、沈降量より河床高を更新</li>
</ul>
</li>
</ol>
<p>これらを任意の時間まで繰り返すことにより、河床変動を計算する。</p>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">caKishiKuroki</span>(<span class="hljs-params">us, taus, w0, K = <span class="hljs-number">0.0018</span>, rhosw = <span class="hljs-built_in">float</span>(<span class="hljs-params"><span class="hljs-number">1.65</span></span>)</span>):
    alfa = <span class="hljs-number">0.14</span>
    Bs = <span class="hljs-number">0.143</span>
    eta = <span class="hljs-number">0.5</span>
    
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">omega</span>(<span class="hljs-params">taus</span>):
        aprime = Bs/taus - <span class="hljs-number">1.0</span>/eta
        c1 = <span class="hljs-number">0.5</span> / np.sqrt(np.pi) * np.exp(-aprime**<span class="hljs-number">2</span>) 
        c2 = <span class="hljs-number">0.5</span> * erfc(aprime)
        
        <span class="hljs-keyword">if</span> c2 &lt;= <span class="hljs-number">0.0</span> :
            rr = <span class="hljs-number">0.0</span>
        <span class="hljs-keyword">else</span>:
            rr =taus/Bs*c1/c2+ taus/Bs/eta - <span class="hljs-number">1.0</span>
        
        <span class="hljs-keyword">return</span> rr 
    
    r = K*( alfa/(rhosw+<span class="hljs-number">1</span>)*us/w0*omega(taus)/taus - <span class="hljs-number">1.0</span> )
    
    <span class="hljs-keyword">return</span> <span class="hljs-number">0.0</span> <span class="hljs-keyword">if</span> r &lt; <span class="hljs-number">0.0</span> <span class="hljs-keyword">else</span> r
</code></pre>

<p>上流端は平衡状態（巻き上げ=沈降）として濃度を設定</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calConcentration</span>(<span class="hljs-params">q, h, w0, manning, Erosion, dx, g=<span class="hljs-built_in">float</span>(<span class="hljs-params"><span class="hljs-number">9.8</span></span>)</span>):
    kappa=<span class="hljs-number">0.4</span> <span class="hljs-comment"># カルマン定数</span>
    c = np.zeros(<span class="hljs-built_in">len</span>(Erosion)) 
    Deposition = np.zeros(<span class="hljs-built_in">len</span>(Erosion)) 

    <span class="hljs-comment"># 上端端境界 : 平衡状態</span>
    i = <span class="hljs-number">0</span>
    us = np.sqrt(g)*manning*q/h[i]**(<span class="hljs-number">7</span>/<span class="hljs-number">6</span>) <span class="hljs-comment"># 摩擦速度</span>
    epsilon = kappa*us*h[i]/<span class="hljs-number">6.0</span>
    A =  w0*h[i]/epsilon
    c[i] = Erosion[i]/w0/A*(<span class="hljs-number">1.0</span>-np.exp(-A))
    Deposition[i] = Erosion[i]

    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-built_in">len</span>(c)):
        us = np.sqrt(g)*manning*q/h[i]**(<span class="hljs-number">7</span>/<span class="hljs-number">6</span>) <span class="hljs-comment"># 摩擦速度</span>
        epsilon = kappa*us*h[i]/<span class="hljs-number">6.0</span>
        A =  w0*h[i]/epsilon
        c[i] = (q*c[i-<span class="hljs-number">1</span>] + dx*Erosion[i])/(q + dx*w0*A/(<span class="hljs-number">1.0</span>-np.exp(-A)))
        <span class="hljs-keyword">if</span> c[i] &lt; <span class="hljs-number">0.0</span>:<span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;濃度が負になりました&#x27;</span>, c[i], <span class="hljs-string">&#x27;i=&#x27;</span>, i)
        Deposition[i] = w0*c[i]*A/(<span class="hljs-number">1.0</span>-np.exp(-A))

    <span class="hljs-keyword">return</span> c, Deposition
</code></pre>

<ul>
<li>巻き上げ量をErosion、沈降量をDepositionと定義している。</li>
<li>掃流砂量(=0)も含んでいる。</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">calzb</span>(<span class="hljs-params">zb, qbhfp, Erosion, Deposition, dx, dt, porosity=<span class="hljs-number">0.4</span></span>):
    <span class="hljs-comment"># 河床の連続式を計算</span>
    dzb = np.zeros(<span class="hljs-built_in">len</span>(zb)) 
    <span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-built_in">len</span>(zb)):
        dzb[i] = - dt / (<span class="hljs-number">1.0</span> - porosity) * ( qbhfp[i+<span class="hljs-number">1</span>] - qbhfp[i] )/dx \
                 - dt / (<span class="hljs-number">1.0</span> - porosity) * ( Erosion[i] - Deposition[i] )

    zb += dzb <span class="hljs-comment">#zbの更新</span>
    <span class="hljs-keyword">return</span> zb, dzb
</code></pre>
